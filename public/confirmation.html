<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 완료 및 정보 확인</title>
  <link rel="stylesheet" href="confirmation.css">
</head>
<body>
  <!-- Hero Section (첫 화면에 노출되는 영역) -->
  <div class="hero-section">
    <div class="hero-overlay">
      <h1>Vedastar</h1>
      <p>Discover your destiny</p>
    </div>
  </div>

  <!-- 메인 컨텐츠 영역 -->
  <div class="container">
    <div class="header">
      <h1>결제 완료</h1>
    </div>
    <div class="content">
      <h2>고객님께서 입력하신 정보</h2>
      <div id="userInfo" class="user-info">
        <!-- 고객 정보가 여기 표시됩니다. -->
      </div>
      <h3>처리 소요 기간 안내</h3>
      <p>
        고객님의 운세 분석 결과는 결제 후 약 <strong>3~5 영업일</strong> 내에 이메일로 전달되며,
        추가 상담이 필요한 경우 개별 연락드리겠습니다.
      </p>
      <button id="goHome" class="home-btn">홈으로 이동</button>
    </div>
  </div>
  
  <script src="confirmation.js"></script>
</body>
</html>
